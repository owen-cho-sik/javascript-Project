<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        body{
            background-color: black;
            overflow: heddien;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: bisque;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .special {
            background-color: rgb(255, 193, 122);
        }

        aside {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <aside>
        <button class="scroll-by">Scroll by 100px(y)</button>
        <button class="scroll-to">Scroll to 100px(y)</button>
        <button class="scroll-into">Scroll into special</button>
    </aside>
    <script>
        const special = document.querySelector('.special');//special이라 요소를 special변수에 지정
        special.addEventListener('click', (event) => { //special 변수에 eventListener를 추가 클릭이되면 우리가 등록한 함수호출
            const rect = special.getBoundingClientRect(); //함수를 호출해서 rect에 지정
            console.log(rect);
            console.log(`client: ${event.clientX}, ${event.clientY}`);
            console.log(`page: ${event.pageX}, ${event.pageY}`);
        });

        const scrollBy = document.querySelector('.scroll-by')
        const scrollTo = document.querySelector('.scroll-to')
        const scrollInto = document.querySelector('.scroll-into')

        scrollBy.addEventListener('click', () => {
            window.scrollBy({top:100, left:0, behavior:'smooth'});
        });
        scrollTo.addEventListener('click', () => {
            window.scrollTo(0, 100);
        });
        scrollInto.addEventListener('click', () => {
            special.scrollIntoView();
        });
    </script>
</body>
</html>
